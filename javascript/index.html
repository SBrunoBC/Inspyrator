<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inspyrator (Javascript version)</title>
</head>
<body>
<header>
    <h1>Inspyrator: Javascript version.</h1>
</header>
<main>
    <p id="selectedKeyLabel"></p>
    <form>
        <select id="notes">
            <option value="a">A</option>
            <option value="a#">A#</option>
            <option value="b">B</option>
            <option value="c" selected>C</option>
            <option value="c#">C#</option>
            <option value="d">D</option>
            <option value="d#">D#</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="f#">F#</option>
            <option value="g">G</option>
            <option value="g#">G#</option>
        </select>
    </form>
    <p class="scale"></p>
    <p class="scale"></p>
    <p class="scale"></p>
    <p class="scale"></p>
    <p class="scale"></p>
    <p class="scale"></p>
    <p class="scale"></p>
</main>
<script src="scripts/inspyrator.js"></script>
</body>
</html>
